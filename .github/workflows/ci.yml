name: CI

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches: [ master ]

jobs:
  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --console=plain

  build-no-tests:
    name: Build (no tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build without tests
        run: ./gradlew assemble --console=plain

  build-with-tests:
    name: Build with tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build project
        run: ./gradlew assemble --console=plain

      - name: Start Servlet server on port 8080
        run: |
          ./gradlew run --args="--port=8080" &
          echo $! > servlet.pid
          sleep 5
        shell: bash
        continue-on-error: true

      - name: Start Spring Boot on port 8081
        run: |
          ./gradlew bootRun --args="--server.port=8081" &
          echo $! > spring.pid
          sleep 10
        shell: bash
        continue-on-error: true

      - name: Wait for servers to be ready
        run: |
          for i in {1..30}; do
            servlet_ready=$(curl -s http://localhost:8080/leads 2>/dev/null | grep -c "Lead List" || echo "0")
            spring_ready=$(curl -s http://localhost:8081/leads 2>/dev/null | grep -c "Lead List" || echo "0")
            if [ "$servlet_ready" -gt "0" ] && [ "$spring_ready" -gt "0" ]; then
              echo "Both servers ready"
              exit 0
            fi
            sleep 2
          done
          echo "Timeout waiting for servers"
          exit 1
        shell: bash
        continue-on-error: true

      - name: Run all tests
        run: ./gradlew test jacocoTestReport --console=plain
        continue-on-error: true

      - name: Stop servers
        if: always()
        run: |
          if [ -f spring.pid ]; then
            kill $(cat spring.pid) 2>/dev/null || true
            rm spring.pid
          fi
          if [ -f servlet.pid ]; then
            kill $(cat servlet.pid) 2>/dev/null || true
            rm servlet.pid
          fi
          sleep 2
        shell: bash

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/