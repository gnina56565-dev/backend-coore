name: CI

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches: [ master ]

jobs:
  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --console=plain

      - name: Run integration tests
        run: |
          ./gradlew bootRun --args='--server.port=8081' &
          SPRING_PID=$!
          timeout 60 bash -c 'while [[ "$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/leads)" != "200" ]]; do sleep 2; done' || { echo "Spring Boot did not start"; exit 1; }
          ./gradlew test --tests StackComparsionTest
          kill $SPRING_PID


  build-no-tests:
    name: Build (no tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build without tests
        run: ./gradlew assemble --console=plain

  build-with-tests:
    name: Build with tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build with tests
        run: ./gradlew build --console=plain