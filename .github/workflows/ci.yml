name: CI

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches: [ master ]

jobs:
  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --console=plain

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Run unit tests
        run: ./gradlew test --exclude-task StackComparsionTest

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Start Spring Boot
        run: |
          ./gradlew bootRun --args='--server.port=8081' &
          echo $! > spring.pid
      - name: Wait for Spring Boot
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8081/leads | grep -q "<table"; then
              echo "Ready"
              break
            fi
            sleep 2
          done
      - name: Run ONLY integration test
        run: ./gradlew test --tests StackComparsionTest
      - name: Stop Spring Boot
        if: always()
        run: |
          if [ -f spring.pid ]; then
            kill $(cat spring.pid)
          fi

  build:
    name: Final Build
    needs: [checkstyle, unit-tests, integration-test]  # ← ждёт успеха всех
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Build without running tests again
        run: ./gradlew assemble