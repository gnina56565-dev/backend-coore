name: CI

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches: [ master ]

jobs:
  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --console=plain
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Start Spring Boot
        run: |
          ./gradlew bootRun --args='--server.port=8081' &
          echo $! > spring.pid
            # Ждём, пока Spring Boot ответит 200 на /leads
      - name: Wait for Spring Boot
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8081/leads | grep -q "<table"; then
              echo "Spring Boot is ready"
              break
            fi
            sleep 2
          done

      - name: Run integration test
        run: ./gradlew test --tests StackComparsionTest

      - name: Stop Spring Boot
        if: always()
        run: |
          if [ -f spring.pid ]; then
            kill $(cat spring.pid)
          fi

  build-no-tests:
    name: Build (no tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build without tests
        run: ./gradlew assemble --console=plain

  build-with-tests:
    name: Build with tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build with tests
        run: ./gradlew build --console=plain